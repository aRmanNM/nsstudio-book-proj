<ListView [items]="playerService.tracks">
  <ng-template let-item="item">
    <GridLayout rows="auto" columns="100,*,100">
      <Button text="Record" textWrap="false" (tap)="record(track)" row="0" col="0"></Button>
      <Label [text]="item.name" row="0" col="1"></Label>
      <Switch [checked]="item.solo" row="0" col="2"></Switch>
    </GridLayout>
  </ng-template>
</ListView>
